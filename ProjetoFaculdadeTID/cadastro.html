<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body class="body__tema">
    <section class="secao__cadastro">
        <div class="secao__cadastro__entrada" id="secao__esquerda">
                <div class="entrada_dados">
                    <h2 class="secao__cadastro__title">Dados do cadastro</h2>
                    <div class="entrada_dados_descricao">
                        <label for="" class="descricao">Nome:</label>
                        <input type="text" placeholder="Informe seu nome" class="entrada__input">
                    </div>
                    <div class="entrada_dados_descricao">
                        <label for="" class="descricao">E-mail:</label>
                        <input type="text" placeholder="Informe seu nome" class="entrada__input" >
                    </div>
                    <div class="entrada_dados_descricao">
                        <label for="" class="descricao">Senha:</label>
                        <input type="text" placeholder="Informe seu nome" class="entrada__input">
                    </div>
                    <div class="entrada_dados_descricao">
                        <label for="" class="descricao">Endereço:</label>
                        <input type="text" placeholder="Informe seu nome" class="entrada__input"> 
                    </div>
                    <div class="entrada_dados_descricao">
                        <label for="" class="descricao">Bairro:</label>
                        <input type="text" placeholder="Informe seu nome" class="entrada__input">
                    </div>
                    <div class="entrada_dados_descricao">
                        <label for="" class="descricao">Cidade:</label>
                        <input type="text" placeholder="Informe seu nome" class="entrada__input">
                    </div>
                    <div class="entrada_dados_descricao">
                        <label for="" class="descricao">Telefone:</label>
                        <input type="text" placeholder="Informe seu nome" class="entrada__input">
                    </div>
                    <button class="secao__submit">Cadastrar</button>
                </div>
        </div>
        <div class="linha__divisoria"></div>
        <div class="secao__cadastro__entrada" id="secao__direita">
                <div class="entrada_dados">
                    <!-- Colocar um aviso informando para o usuário como funciona
                    a parte do socorrista -->
                    <h2 class="secao__cadastro__title">Dados do socorrista</h2>
                    <div class="entrada_dados_descricao">
                        <label for="" class="descricao">Nome:</label>
                        <input type="text" placeholder="Informe seu nome" class="entrada__input">
                    </div>
                    <div class="entrada_dados_descricao">
                        <label for="" class="descricao">E-mail:</label>
                        <input type="text" placeholder="Informe seu nome" class="entrada__input">
                    </div>
                    <div class="entrada_dados_descricao">
                        <label for="" class="descricao">Senha:</label>
                        <input type="text" placeholder="Informe seu nome" class="entrada__input">
                    </div>
                    <button class="secao__submit">Cadastrar</button>
                </div>
        </div>  
    </section>

    <footer>
        <div class="rodape__cadastro">
            <img src="./assets/img/DMM.svg" alt="logo dmm" class="logo__dmm">
        </div>
    </footer>
</body>
</html>
