<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/acessos.css">
    <title>Redefinir senha</title>
</head>
<body class="body__tema">
    <section class="secao__acesso_negado">
            <img src="assets/img/cadeado.svg" class="img__deslike" alt="deslike">
            <h2 class="secao__acesso__title">Redefinição de senha</h2>
            <p class="secao__acesso aviso">Informe seu e-mail e enviaremos um link para recuperação de sua senha.</p>
            <div class="secao__acesso__opcoes">
                <input type="email" id="input__email" class="secao__input" placeholder="Email">
                <button class="secao__submit redefinir">Enviar link de recuperação</button>
            </div>
    </section>
    <footer>
        <div class="rodape__cadastro">
            <img src="./assets/img/DMM.svg" alt="logo dmm" class="logo__dmm">
        </div>
    </footer>   
</body>
</html>
